<template name="projects">
  <a name="projects"></a>
  <div class="projects">
    <a data-toggle="modal" href="#addproject" id="addprojectbutton"><button class="btn btn-primary" type="button">+ New Project</button></a><br>
    {{#if projectsLoaded}}
      <span>Projects:</span>
      {{#each projects}}
        {{> project}}
      {{/each}}
    {{else}}
      <div class="row-fluid">
        <div class="events-info-message">
          <i class="icon-spinner icon-spin icon-2x pull-left"></i> Loading projects...
        </div>
      </div>
    {{/if}}
  </div>
</template>

<template name="project">
  <div class="project">
    <span class="title">{{name}}</span>
    <span class="description">{{description}}</span>
  </div>
</template>

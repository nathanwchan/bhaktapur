<template name="projects">
  <a name="projects"></a>
  <div class="projects">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#projects">Current Projects</a>
      </li>
      <li>
        <a href="#projects">Completed Projects</a>
      </li>
      <a data-toggle="modal" href="#addproject" id="addprojectbutton">
        <button class="btn btn-primary pull-right" type="button">+ New Project</button>
      </a>
    </ul>

    {{#if projectsLoaded}}
      {{#each projects}}
        {{> project}}
      {{/each}}
    {{else}}
      <i class="icon-spinner icon-spin icon-2x pull-left"></i> Loading projects...
    {{/if}}
  </div>
</template>

<template name="project">
  <div class="project">
    <b class="title">{{name}}</b>
    <div class="btn-group pull-right">
      <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {{#if isLogged}}
          <li><a id="edit-project" data-toggle="modal" href="#editproject">Edit project</a></li>
          <li><a id="mark-as-complete">Mark project as complete</a></li>
        {{else}}
          <li><a id="sign-in-to-edit">Sign in with Facebook to contribute</a></li>
        {{/if}}
      </ul>
    </div>
    <p class="description">{{description}}</p>
    <p class="last-modified-by">last modified {{date}} by <a href="https://www.facebook.com/{{last_modified_by_id}}/" target="_blank">{{last_modified_by_name}}</a></p>
    <div class="comments">
      {{#if commentsLoaded}}
        {{#if hasMoreComments}}
          <div class="comments-toggle-link-div">
            <a id="comments-toggle-link-project-{{projectId}}" class="comments-toggle-link accordion-toggle collapsed" data-toggle="collapse" href="#allcomments-project-{{projectId}}">see all comments</a>
          </div>
          <div id="allcomments-project-{{projectId}}" class="accordion-body collapse" style="height: 0px;">
            {{#each remainingComments}}
              {{> comment}}
            {{/each}}
          </div>
        {{/if}}
        {{#each comments}}
          {{> comment}}
        {{/each}}
      {{else}}
        <i class="icon-spinner icon-spin icon-2x pull-left"></i> Loading comments...
      {{/if}}
      {{#if isLogged}}
      <div>
        <img src="https://graph.facebook.com/{{userId}}/picture?type=square" class="comment-user-pic" height="30" width="30" />
        <input id="project-{{projectId}}-comment-textbox" class="comment-textbox input-xxlarge" type="text" placeholder="Write a comment..." autocomplete="off">
        <i id="submitSpinner-project-{{projectId}}-comment" class="icon-spinner icon-spin icon-2x" style="visibility: hidden;"></i>
      </div>
      {{else}}
      <div class="sign-in-to-comment-div">
        <a id="sign-in-to-comment">Sign in with Facebook to leave a comment</a>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="comment">
  <div class="comment">
    <a class="comment-user-pic" href="https://www.facebook.com/{{user_id}}/" target="_blank"><img src="https://graph.facebook.com/{{user_id}}/picture?type=square" height="30" width="30"></a>
    <div class="comment-text">
      <a href="https://www.facebook.com/{{user_id}}/" class="comment-user-name" target="_blank">{{user_name}}</a> {{comment}}
      <p class="comment-date">{{date}}</p>
    </div>
  </div>
</template>

<template name="modals">
  {{> addProjectModal}}
  {{> editProjectModal}}
</template>

<template name="addProjectModal">
  <div class="modal hide fade" id="addproject">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h2>Add a new project!</h2>
      </div>
      <div class="modal-body">
        <table>
          <tbody>
            <tr>
              <td>
                <div class="modal-left">Name:</div>
                <div class="modal-right">
                  <input id="name" class="modal-title" type="text" placeholder="eg. Bed Bug Project" autocomplete="off">
                  <span id="name_error" class="modal-error-message"></span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="modal-left">Description:</div>
                <div class="modal-right">
                  <textarea id="description" class="modal-description-textarea" placeholder="eg. Replace bunk-beds in the little boys' room..."></textarea>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="photosToUploadDiv"></div>
        <button id="uploadPhotosButton" type="button" class="btn btn-info">Upload photos</button>
      </div>
      <div class="modal-footer">
          <i id="submitSpinner" class="icon-spinner icon-spin icon-2x pull-left" style="visibility: hidden;"></i>
          <a class="btn" data-dismiss="modal">Close</a>
          <input id="submitButton" type="submit" class="btn btn-primary submit" style="width: 75px;" value="Submit &raquo;">
      </div>
  </div>
</template>

<template name="editProjectModal">
  <div class="modal hide fade" id="editproject">
      <input type="hidden" id="projectId_edit">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h2>Edit project!</h2>
      </div>
      <div class="modal-body">
        <table>
          <tbody>
            <tr>
              <td>
                <div class="modal-left">Name:</div>
                <div class="modal-right">
                  <input id="name_edit" class="modal-title" type="text" placeholder="eg. Bed Bug Project" autocomplete="off">
                  <span id="name_error_edit" class="modal-error-message"></span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="modal-left">Description:</div>
                <div class="modal-right">
                  <textarea id="description_edit" class="modal-description-textarea-edit" placeholder="eg. Replace bunk-beds in the little boys' room..."></textarea>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="photosToUploadDiv_edit"></div>
        <button id="uploadPhotosButton_edit" type="button" class="btn btn-info">Upload new photos</button>
      </div>
      <div class="modal-footer">
          <i id="submitSpinner_edit" class="icon-spinner icon-spin icon-2x pull-left" style="visibility: hidden;"></i>
          <a class="btn" data-dismiss="modal">Close</a>
          <input id="submitButton_edit" type="submit" class="btn btn-primary submit" style="width: 75px;" value="Save &raquo;">
      </div>
  </div>
</template>

<template name="photoToUpload">
  <img src="{{url}}" height="40" width="40"></img>
</template>

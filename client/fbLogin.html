<template name="fbLogin">
  {{#if isLogged}}
	<div class="btn-group">
		<button class="btn primary">
			{{#if userName}}
				<div class="navbar-username">
					<img src="https://graph.facebook.com/{{userId}}/picture?type=square" class="navbar-userpic" height="18" width="18" /> {{userName}}
				</div>
			{{else}}
				<i class="icon-spinner icon-spin icon-1x pull-left" style="margin: 5px 0 6px;"></i>
		    {{/if}}
		</button>
	  	<button class="btn primary dropdown-toggle" data-toggle="dropdown">
	  		<span class="caret"></span>
	  	</button>
	  	<ul class="dropdown-menu pull-right">
	  		<li><a id="logout-button">Logout</a></li>
		</ul>
	</div>
  {{else}}
    <button id="login-button" class="btn btn-primary" type="button"><i class="icon-facebook-sign icon-white"></i>  Sign in with Facebook</button>
  {{/if}}
</template>

<template name="fbLogin">
  {{#if isLogged}}
  	<img src="https://graph.facebook.com/{{userId}}/picture?type=square" class="rounded3" height="40" width="40"/>
    {{userName}} <button id="logout-button" class="btn btn-danger" type="button">Logout</button>
  {{else}}
    <button id="login-button" class="btn btn-primary" type="button"><i class="icon-facebook-sign icon-white"></i>  Sign in with Facebook</button>
  {{/if}}
</template>

<head>
  <title>bhaktapur</title>
  <link href="//fonts.googleapis.com/css?family=PT+Sans|Convergence|Exo" rel="stylesheet" type="text/css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0/css/font-awesome.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
</head>

<body>
  {{#constant}}
    <div id="fb-root"></div>
  {{/constant}}
  <div id="outer">
    {{> volunteerlist}}
    {{> fbLogin}}
  </div>
</body>

<template name="volunteerlist">
  <div class="volunteerlist">
    {{#each volunteers}}
      {{> volunteer}}
    {{/each}}
  </div>
</template>

<template name="volunteer">
  <div class="volunteer {{selected}}">
    <img src="https://graph.facebook.com/{{id}}/picture?type=square" class="rounded3" height="40" width="40"/>
    <span class="id">{{id}}</span>
    <span class="name">{{name}}</span>
  </div>
</template>
